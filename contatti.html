        <script>
                $(document).ready(function () {
                        // Nasconde il corpo della pagina
                        $('body').css('display', 'none');

                        // Visualizza gradualmente il corpo della pagina con un effetto di dissolvenza
                        $('body').fadeIn(800); // Puoi regolare la durata dell'effetto di dissolvenza (in millisecondi) come preferisci
                });

                // Funzione per impostare lo stato del tema
                function setTheme(theme) {
                        localStorage.setItem('theme', theme);
                        document.body.classList.toggle('dark-theme', theme === 'dark');
                        var keywords = document.getElementsByClassName('keyword');
                        for (var i = 0; i < keywords.length; i++) {
                                keywords[i].classList.toggle('dark-keyword', theme === 'dark');
                        }
                }

                // Funzione per cambiare lo stato del tema
                function changeTheme() {
                        var currentTheme = localStorage.getItem('theme');
                        var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                        setTheme(newTheme);
                }

                // Al caricamento della pagina, imposta il tema in base allo stato memorizzato
                window.onload = function () {
                        var currentTheme = localStorage.getItem('theme');
                        if (currentTheme) {
                                setTheme(currentTheme);
                        } else {
                                // Se non ci sono informazioni sul tema nello storage locale, impostiamo il tema predefinito
                                setTheme('dark'); // Puoi impostare il tema predefinito come preferisci
                        }
                };


                document.getElementById("contactForm").addEventListener("submit", function (event) {
                        event.preventDefault(); // Evita che la pagina si ricarichi

                        // Recupera i valori inseriti nei campi
                        var message = document.getElementById("message").value;
                        var contact = document.getElementById("contact").value;

                        // Invia il messaggio e il contatto tramite e-mail (usando mailto)
                        window.location.href = "mailto:tua@mail.com?subject=Messaggio&body=Messaggio:%20" + encodeURIComponent(message) + "%0D%0AContatto:%20" + encodeURIComponent(contact);
                });
        </script>
